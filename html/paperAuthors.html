<body>

    <title>
        Research Paper Tracker
    </title>

    <h2>Paper Authors</h2>

    <table style="width:100%">
        <tbody>
            <tr>
                <th>Paper ID</th>
                <th>Author ID</th>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
            </tr>
            <tr>
                <td>4</td>
                <td>2</td>
            </tr>
            <tr>
                <td>1</td>
                <td>3</td>
            </tr>
            <tr>
                <td>5</td>
                <td>4</td>
            </tr>
            <tr>
                <td>2</td>
                <td>5</td>
            </tr>
            <tr>
                <td>3</td>
                <td>6</td>
            </tr>
        </tbody>
    </table>

    <br>
    <article>
        <form id="addPaperAuthor">
            <fieldset>
                <legend>Add Paper Author</legend>

                <label>Paper Name</label>
                <input list="paperNames">
                <datalist id="paperNames">
                    <option value="Learning-Rate-Free Learning by D-Adaptation">
                    <option value="A Watermark for Large Language Models">
                    <option value="Are Emergent Abilities of Large Language Models a Mirage?">
                    <option value="SAGA: A Fast Incremental Gradient Method With Support for Non-Strongly Convex Composite Objectives">
                    <option value="Misspecification in Inverse Reinforcement Learning">
                </datalist>
                <br>

                <label>Author Name</label>
                <input list="authorNames">
                <datalist id="authorNames">
                    <option value="Simecek">
                    <option value="Defazio">
                    <option value="Mishchenko">
                    <option value="Skalse">
                    <option value="Kirchenbauer">
                    <option value="Schaeffer">
                </datalist>
                <br>
                <button type="submit">Add Author</button>
            </fieldset>
        </form>

</body>
</html>
