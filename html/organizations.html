    <h2>Organizations</h2>

    <table style="width:100%">
        <tbody>
            <tr>
                <th>Orginization ID</th>
                <th>Name</th>
                <th>Country</th>

            <tr>

    <br>
    <article>
        <form id="addOrganization">
            <fieldset>
                <legend>Add Organization</legend>
                <label>Organization ID</label>
                <input type="text" name="organizationID">
                <br>
                <label>Organization Name</label>
                <input type="text" name="organizationName">
                <br>
                <label>Country</label>
                <input type="text" name="country">
                <br>
                <label>Is this organization a University?</label>
                <input list="isUniversity">
                <datalist id="isUniversity">
                    <option value="Yes">
                    <option value="No">
                </datalist>
                <br>
                <button type="submit">Add Organization</button>
            </fieldset>
        </form>
